#####################################
# Chloe B.'s Hyprland Configuration #
#####################################

############
# MONITORS #
############

# ViewSonic Corporation XG271QG (Left)
# Description, Resolution@RefreshRate, Position, Scale.
$myLeftMonitor = desc:ViewSonic Corporation XG271QG, 2560x1440@240, 0x0, 1.0

# ViewSonic Corporation VP2756-4K (Right)
# Description, Resolution@RefreshRate, Position, Scale.
$myRightMonitor = desc:ViewSonic Corporation VP2756-4K, 2560x1440@60, auto-right, 1.0

# BOE 0xBCA (Laptop)
# Description, Resolution@RefreshRate, Position, Scale.
$myLaptopMonitor = desc:BOE 0x0BCA, 2256x1504, auto, 1.0

# General monitors and displays (hotplugged).
# Description, Resolution@RefreshRate, Position, Scale.
$generalMonitor = , preferred, auto-right, 1.0

monitor = $myLeftMonitor
monitor = $myRightMonitor
monitor = $myLaptopMonitor
monitor = $generalMonitor

##############
# WORKSPACES #
##############

workspace = 1, monitor:1, default:true
workspace = 2, monitor:2, default:true

#############
# AUTOSTART #
#############

# Display the status bar.
$statusBar = waybar

exec-once = $statusBar

############
# KEYBINDS #
############

$mainMod = SUPER

# --- PROGRAMS ---
 
# Terminal. 
$terminal = kitty

# Open a terminal.
bind = $mainMod SHIFT, RETURN, exec, $terminal

# Menu.
$menu = rofi -show drun

# Open the menu in drun mode.
bind = $mainMod, R, exec, $menu

# Screenshot a selected region.
$screenshotRegion = fish -c screenshot-region

# Screenshot the current monitor.
$screenshotMonitor = fish -c screenshot-monitor

# Open the screenshot utility (region).
bind = $mainMod SHIFT, S, exec, $screenshotRegion

# Run the screenshot utility (monitor).
bind = $mainMod, S, exec, $screenshotMonitor

# Primary browser (Gecko-based).
$primaryBrowser = firefox

# Secondary browser (Chromium-based).
$secondaryBrowser = helium-browser

# Open the primary browser (Gecko-based).
bind = $mainMod, B, exec, $primaryBrowser

# Open the secondary browser (Chromium-based).
bind = $mainMod SHIFT, B, exec, $secondaryBrowser

# Discord client.
$discordClient = vesktop

# Open a Discord client.
bind = $mainMod, D, exec, $discord

# --- HYPRLAND ---

# Toggle the active window's float state.
bind = $mainMod, T, togglefloating

# Close (kill) the active window.
bind = $mainMod SHIFT, C, killactive

# Exit Hyprland.
bind = $mainMod SHIFT, Q, exit

# --- WORKSPACES ---

# Move a desired workspace to the current monitor.
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move the current window to a desired workspace.
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Show or hide the special workspace.
bind = $mainMod, GRAVE, togglespecialworkspace

# Move the current window to the special workspace.
bind = $mainMod SHIFT, GRAVE, movetoworkspacesilent, special

# --- VOLUME ---

# Raise the volume of the default audio sink by 2% up to 100% (1.0).
$raiseOutputVolume = wpctl set-volume --limit 1.00 @DEFAULT_AUDIO_SINK@ 2%+

# Lower the volume of the default audio sink by 2%.
$lowerOutputVolume = wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

# Toggle the mute status of the default audio sink.
$toggleOutputMute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Toggle the mute status of the default audio source.
$toggleInputMute = wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Raise or lower the output volume.
bindel = , XF86AudioRaiseVolume, exec, $raiseOutputVolume
bindel = , XF86AudioLowerVolume, exec, $lowerOutputVolume

# Toggle the output or input mute status.
bindel = , XF86AudioMute, exec, $toggleOutputMute
bindel = , XF86AudioMicMute, exec, $toggleInputMute

# --- BRIGHTNESS ---

# Set the mutable (variable) brightness device.
$myMutableBrightnessDevice = intel_backlight

# Increase the brightness of the provided device. 
$increaseBrightness = brightnessctl --device $myMutableBrightnessDevice 5%+

# Decrease the brightness of the provided device.
$decreaseBrightness = brightnessctl --device $myMutableBrightnessDevice --min-value 0.10 5%-

# Increase or decrease the brightness.
bindel = , XF86MonBrightnessUp, exec, $increaseBrightness
bindel = , XF86MonBrightnessDown, exec, $decreaseBrightness

##############
# MOUSEBINDS #
##############

# Move the current window (SUPER + LMB).
bindm = $mainMod, mouse:272, movewindow

# Resize the current window (SUPER + RMB).
bindm = $mainMod, mouse:273, resizewindow

##############
# APPEARANCE #
##############

animations {
    # Disable animations.
    enabled = false
}

decoration {
    blur {
        # Enable blurring.
        enabled = true
        
        # Blur through for floating windows.
        xray = true
    }

    shadow {
        # Disable shadows.
        enabled = false
    }
}

general {
    # Set the border size to 3 pixels.
    border_size = 3

    # Set the outer gaps to 1% of the display resolution, and inner gaps 0.5%.
    gaps_out = 14 26 14 26 # 2560 * 0.01 = 25.6 (26); (1440 - 32) * 0.01 = 14.04 (14).
    gaps_in = 7 13 7 13 # 2560 * 0.005 = 12.8 (13); (1440 - 32) * 0.005 = 7.04 (7).

    # Set the active border color (gradient).
    col.active_border = rgba(5BCEFAFF) rgba(F5A9B8FF) rgba(FFFFFFFF) rgba(F5A9B8FF) rgba(5BCEFAFF) 30deg

    # Set the inactive border color.
    col.inactive_border = rgba(3F3F3F7F)

    # Allow tearing (useful for games).
    # allow_tearing = true
}

#########
# INPUT #
#########

input {
    # Detach cursor focus from keyboard focus.
    follow_mouse = 2 # Clicking on an unfocused window will move keyboard focus.
}

#################
# MISCELLANEOUS #
#################

misc {
    # Disable the Hyprland logo (default wallpapers).
    disable_hyprland_logo = true

    # Disable splash text rendering (overrode by Hyprpaper).
    disable_splash_rendering = true
}

#############
# ECOSYSTEM #
#############

ecosystem {
    # Disable update news.
    no_update_news = true

    # Disable donation requests.
    no_donation_nag = true
}
